name: Deploy Static API

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate API
        run: node scripts/generate-api.js

      - name: Commit and push API files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add api/
          git diff --staged --quiet || git commit -m "Update API files [skip ci]"
          git push

